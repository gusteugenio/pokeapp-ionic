<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Pokémons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button routerLink="/favorites" expand="block" color="primary">Pokémons Capturados (Favoritos)</ion-button>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="3" *ngFor="let p of pokemons">
        <ion-card>
          <ion-img [src]="p.sprites?.front_default"></ion-img>
          <ion-card-header>
            <ion-card-title class="ion-text-center">{{ p.name | titlecase }}</ion-card-title>
            <ion-button
              fill="clear"
              style="position: absolute; top: 0; right: 0;"
              (click)="toggleFavorite(p.name); $event.stopPropagation()"
              aria-label="Favoritar Pokémon"
            >
              <ion-icon
                [name]="isFavorite(p.name) ? 'heart' : 'heart-outline'"
                color="danger"
              ></ion-icon>
            </ion-button>
          </ion-card-header>

          <ion-button expand="block" (click)="goToDetails(p.name)">Ver detalhes</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-footer class="ion-padding">
    <ion-button expand="block" (click)="prevPage()" [disabled]="offset === 0">Anterior</ion-button>
    <ion-button expand="block" (click)="nextPage()">Próximo</ion-button>
  </ion-footer>
</ion-content>
