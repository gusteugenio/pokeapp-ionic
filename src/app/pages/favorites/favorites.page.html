<ion-header class="poke-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Pok√©mons Capturados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="poke-content ion-padding">
  <div *ngIf="pokemons.length === 0" class="no-favorites-message">
    <ion-text color="medium">
      <h2 class="ion-text-center">
        üò¢ Nenhum Pok√©mon foi capturado ainda!
      </h2>
      <p class="ion-text-center">
        "Mesmo o mais forte treinador come√ßa com um √∫nico passo..."<br>
        V√° em busca dos seus Pok√©mons favoritos e torne-se um Mestre Pok√©mon! üß¢‚ö°
      </p>
    </ion-text>
  </div>

  <ion-grid *ngIf="pokemons.length > 0">
    <ion-row>
      <ion-col size="6" size-md="3" *ngFor="let p of pokemons">
        <ion-card class="poke-card">
          <ion-img [src]="p.sprites?.front_default"></ion-img>
          <ion-card-header>
            <ion-card-title class="ion-text-center poke-name">{{ p.name | titlecase }}</ion-card-title>

            <ion-button
              fill="clear"
              style="position: absolute; top: 0; right: 0;"
              (click)="toggleFavorite(p.name); $event.stopPropagation()"
              aria-label="Favoritar Pok√©mon"
            >
              <ion-icon
                [name]="isFavorite(p.name) ? 'heart' : 'heart-outline'"
                color="danger"
              ></ion-icon>
            </ion-button>
          </ion-card-header>

          <ion-button expand="block" (click)="goToDetails(p.name)" class="poke-details-button">
            Ver detalhes
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-footer class="ion-padding" *ngIf="pokemons.length > 0">
    <ion-button expand="block" (click)="prevPage()" [disabled]="!canGoPrev" class="poke-button">
      Anterior
    </ion-button>
    <ion-button expand="block" (click)="nextPage()" [disabled]="!canGoNext" class="poke-button">
      Pr√≥ximo
    </ion-button>
  </ion-footer>
</ion-content>
